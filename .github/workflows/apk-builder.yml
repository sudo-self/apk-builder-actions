name: APK Builder

on:
  repository_dispatch:
    types: [apk_build]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Clone Android template
        run: git clone https://github.com/sudo-self/template_apk.git android-project

      - name: Debug - Print received payload
        run: |
          echo "Received payload:"
          echo "hostName: ${{ github.event.client_payload.hostName }}"
          echo "name: ${{ github.event.client_payload.name }}"
          echo "launchUrl: ${{ github.event.client_payload.launchUrl }}"
          echo "launcherName: ${{ github.event.client_payload.launcherName }}"
          echo "themeColor: ${{ github.event.client_payload.themeColor }}"
          echo "themeColorDark: ${{ github.event.client_payload.themeColorDark }}"
          echo "backgroundColor: ${{ github.event.client_payload.backgroundColor }}"
          echo "iconChoice: ${{ github.event.client_payload.iconChoice }}"

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install Pillow

      - name: Customize Android project
        run: python3 scripts/customize-project.py
        env:
          BUILD_ID: ${{ github.run_id }}
          HOST_NAME: ${{ github.event.client_payload.hostName }}
          LAUNCH_URL: ${{ github.event.client_payload.launchUrl }}
          APP_NAME: ${{ github.event.client_payload.name }}
          LAUNCHER_NAME: ${{ github.event.client_payload.launcherName || github.event.client_payload.name }}
          THEME_COLOR: ${{ github.event.client_payload.themeColor || '#2196F3' }}
          THEME_COLOR_DARK: ${{ github.event.client_payload.themeColorDark || '#1976D2' }}
          BACKGROUND_COLOR: ${{ github.event.client_payload.backgroundColor || '#FFFFFF' }}
          ICON_CHOICE: ${{ github.event.client_payload.iconChoice || 'phone' }}

      - name: Make Gradlew Executable
        run: chmod +x android-project/gradlew

      - name: Build Release APK
        run: |
          cd android-project
          ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Find and rename APK
        run: |
          APK_FILE=$(find android-project/app/build/outputs/apk/release -name "*.apk" -type f | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "No APK file found"
            ls -la android-project/app/build/outputs/apk/
            exit 1
          fi
          CLEAN_NAME=$(echo "${{ github.event.client_payload.name }}" | tr -c '[:alnum:]._-' '_')
          OUTPUT_NAME="${CLEAN_NAME}_v1.0.${{ github.run_number }}.apk"
          cp "$APK_FILE" "./$OUTPUT_NAME"
          echo "APK created: $OUTPUT_NAME"
          echo "apk_name=$OUTPUT_NAME" >> $GITHUB_ENV

      - name: Verify APK signature
        run: |
          BUILD_TOOLS_DIR=$(find $ANDROID_HOME/build-tools -maxdepth 1 -type d | sort -V | tail -n1)
          APK_SIGNER="$BUILD_TOOLS_DIR/apksigner"
          if [ -f "$APK_SIGNER" ]; then
            echo "Verifying APK signature..."
            $APK_SIGNER verify --verbose --print-certs "./${{ env.apk_name }}"
            echo "APK signature verified"
          else
            echo "apksigner not found, skipping signature verification"
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.name }}-app
          path: ./${{ env.apk_name }}
          retention-days: 30

      - name: Build Summary
        run: |
          echo "=========================================="
          echo "APK BUILD COMPLETED SUCCESSFULLY!"
          echo "=========================================="
          echo "App: ${{ github.event.client_payload.name }}"
          echo "Package: ${{ github.event.client_payload.hostName }}"
          echo "URL: ${{ github.event.client_payload.launchUrl }}"
          echo "APK: ${{ env.apk_name }}"
          echo "Download from: Artifacts section"
          echo "=========================================="
