name: APK Builder

on:
  repository_dispatch:
    types: [apk_build]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Clone Android template
        run: git clone https://github.com/sudo-self/template_apk.git android-project

      - name: Set build environment from client_payload
        run: |
          echo "HOST_NAME=${HOST_NAME}" >> $GITHUB_ENV
          echo "APP_NAME=${APP_NAME}" >> $GITHUB_ENV
          echo "LAUNCH_URL=${LAUNCH_URL}" >> $GITHUB_ENV
          echo "LAUNCHER_NAME=${LAUNCHER_NAME}" >> $GITHUB_ENV
          echo "THEME_COLOR=${THEME_COLOR}" >> $GITHUB_ENV
          echo "THEME_COLOR_DARK=${THEME_COLOR_DARK}" >> $GITHUB_ENV
          echo "BACKGROUND_COLOR=${BACKGROUND_COLOR}" >> $GITHUB_ENV
          echo "ICON_CHOICE=${ICON_CHOICE}" >> $GITHUB_ENV
          echo "ICON_URL=${ICON_URL}" >> $GITHUB_ENV
          echo "PUBLISH_RELEASE=${PUBLISH_RELEASE}" >> $GITHUB_ENV
          echo "BUILD_ID=${BUILD_ID_FROM_PAYLOAD:-$GITHUB_RUN_ID}" >> $GITHUB_ENV
        env:
          HOST_NAME: ${{ github.event.client_payload.buildConfig.hostName }}
          APP_NAME: ${{ github.event.client_payload.buildConfig.name }}
          LAUNCH_URL: ${{ github.event.client_payload.buildConfig.launchUrl }}
          LAUNCHER_NAME: ${{ github.event.client_payload.buildConfig.launcherName || github.event.client_payload.buildConfig.name }}
          THEME_COLOR: ${{ github.event.client_payload.buildConfig.themeColor || '#2196F3' }}
          THEME_COLOR_DARK: ${{ github.event.client_payload.buildConfig.themeColorDark || '#1976D2' }}
          BACKGROUND_COLOR: ${{ github.event.client_payload.buildConfig.backgroundColor || '#FFFFFF' }}
          ICON_CHOICE: ${{ github.event.client_payload.buildConfig.iconChoice || 'phone' }}
          ICON_URL: ${{ github.event.client_payload.buildConfig.iconUrl }}
          PUBLISH_RELEASE: ${{ github.event.client_payload.buildConfig.publishRelease || 'false' }}
          BUILD_ID_FROM_PAYLOAD: ${{ github.event.client_payload.buildConfig.buildId }}

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Customize Android project
        run: python3 scripts/customize-project.py
        env:
          BUILD_ID: ${{ env.BUILD_ID }}
          HOST_NAME: ${{ env.HOST_NAME }}
          LAUNCH_URL: ${{ env.LAUNCH_URL }}
          APP_NAME: ${{ env.APP_NAME }}
          LAUNCHER_NAME: ${{ env.LAUNCHER_NAME }}
          THEME_COLOR: ${{ env.THEME_COLOR }}
          THEME_COLOR_DARK: ${{ env.THEME_COLOR_DARK }}
          BACKGROUND_COLOR: ${{ env.BACKGROUND_COLOR }}
          ICON_CHOICE: ${{ env.ICON_CHOICE }}
          ICON_URL: ${{ env.ICON_URL }}
          PUBLISH_RELEASE: ${{ env.PUBLISH_RELEASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          RELEASE_TAG: release-${{ env.BUILD_ID }}
          APP_DIR: android-project

      - name: Make Gradlew Executable
        run: chmod +x android-project/gradlew

      - name: Build Release APK
        run: |
          cd android-project
          ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Find APK
        run: |
          APK_FILE=$(find android-project/app/build/outputs/apk/release -name "*.apk" -type f | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "No APK file found!"
            ls -la android-project/app/build/outputs/apk/release
            exit 1
          fi
          echo "APK_FILE=$APK_FILE" >> $GITHUB_ENV
          CLEAN_NAME=$(echo "${APP_NAME}" | tr -c '[:alnum:]._-' '_')
          OUTPUT_NAME="${CLEAN_NAME}_v1.0.${BUILD_ID}.apk"
          cp "$APK_FILE" "./$OUTPUT_NAME"
          echo "APK_NAME=$OUTPUT_NAME" >> $GITHUB_ENV

      # -------------------------
      # FIX: Create tag BEFORE release
      # -------------------------
      - name: Create release tag
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git tag "release-${BUILD_ID}"
          git push origin "release-${BUILD_ID}"

      - name: Create or Update GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: release-${{ env.BUILD_ID }}
          name: Release ${{ env.BUILD_ID }}
          body: "Automated APK build from repository_dispatch"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload APK to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./${{ env.APK_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-app
          path: ./${{ env.APK_NAME }}
          retention-days: 30

      - name: Notify Webhook Success
        if: ${{ success() }}
        run: python3 scripts/notify-webhook.py success
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          BUILD_ID: ${{ env.BUILD_ID }}
          ARTIFACT_NAME: ${{ env.APK_NAME }}

      - name: Notify Webhook Failure
        if: ${{ failure() }}
        run: python3 scripts/notify-webhook.py failure
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          BUILD_ID: ${{ env.BUILD_ID }}
          ARTIFACT_NAME: ${{ env.APK_NAME }}

      - name: Build Summary
        run: |
          echo "=========================================="
          echo "APK BUILD COMPLETED!"
          echo "=========================================="
          echo "App: ${{ env.APP_NAME }}"
          echo "Package: ${{ env.HOST_NAME }}"
          echo "URL: ${{ env.LAUNCH_URL }}"
          echo "APK: ${{ env.APK_NAME }}"
          echo "=========================================="






