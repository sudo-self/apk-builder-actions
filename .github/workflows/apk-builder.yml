name: APK Builder

on:
  repository_dispatch:
    types: [apk_build]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      - name: Clone Android template
        run: git clone https://github.com/sudo-self/template_apk.git android-project

      - name: Decode Keystore
        run: |
          echo "${KEYSTORE_BASE64}" | base64 --decode > android-project/my-release-key.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Customize and build APK (non-interactive)
        run: |
          cd android-project
          python3 ../scripts/customize-project.py
          bubblewrap build \
            --manifest="${{ github.event.client_payload.launchUrl }}" \
            --package="${{ github.event.client_payload.name }}" \
            --name="${{ github.event.client_payload.name }}" \
            --keystore=./my-release-key.jks \
            --keystore-password="${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-alias="${{ secrets.KEY_ALIAS }}" \
            --key-password="${{ secrets.KEY_PASSWORD }}" \
            --output=../${{ github.event.client_payload.name }}.apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.name }}-app
          path: ../${{ github.event.client_payload.name }}.apk















