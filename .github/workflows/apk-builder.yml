name: APK Builder

on:
  repository_dispatch:
    types: [apk_build]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository (this workflow repo)
      - name: Checkout workflow repo
        uses: actions/checkout@v4

      # 2. Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Setup JDK
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4. Cache Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      # 5. Clone Android template (template_apk repo contains the secrets)
      - name: Clone Android template
        uses: actions/checkout@v4
        with:
          repository: sudo-self/template_apk
          path: android-project

      # 6. Decode keystore from template repo secrets
      - name: Decode keystore
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > android-project/my-release-key.jks
          echo "Keystore decoded successfully"
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # 7. Verify required payload variables
      - name: Verify client payload
        run: |
          for var in hostName name; do
            if [ -z "${{ github.event.client_payload.$var }}" ]; then
              echo "ERROR: $var is required"
              exit 1
            fi
          done

      # 8. Run customization script
      - name: Customize Android project
        run: python3 scripts/customize-project.py
        env:
          BUILD_ID: ${{ github.run_id }}
          HOST_NAME: ${{ github.event.client_payload.hostName }}
          LAUNCH_URL: ${{ github.event.client_payload.launchUrl }}
          APP_NAME: ${{ github.event.client_payload.name }}
          LAUNCHER_NAME: ${{ github.event.client_payload.launcherName }}
          THEME_COLOR: ${{ github.event.client_payload.themeColor }}
          THEME_COLOR_DARK: ${{ github.event.client_payload.themeColorDark }}
          BACKGROUND_COLOR: ${{ github.event.client_payload.backgroundColor }}

      # 9. Setup signing config
      - name: Setup signing
        run: |
          cd android-project/app
          cat >> gradle.properties <<EOF
RELEASE_STORE_FILE=../my-release-key.jks
RELEASE_STORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}
RELEASE_KEY_ALIAS=${{ secrets.KEY_ALIAS }}
RELEASE_KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}
EOF

      # 10. Add signing block to build.gradle if missing
      - name: Update build.gradle for signing
        run: |
          cd android-project/app
          if ! grep -q "signingConfigs" build.gradle; then
            cat >> build.gradle <<'EOF'
android {
    signingConfigs {
        release {
            storeFile file(RELEASE_STORE_FILE)
            storePassword RELEASE_STORE_PASSWORD
            keyAlias RELEASE_KEY_ALIAS
            keyPassword RELEASE_KEY_PASSWORD
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
        }
    }
}
EOF

      # 11. Make Gradlew executable
      - name: Make Gradlew executable
        run: chmod +x android-project/gradlew

      # 12. Build release APK
      - name: Build Release APK
        run: |
          cd android-project
          ./gradlew assembleRelease --stacktrace

      # 13. Find APK and rename
      - name: Find and rename APK
        run: |
          APK_FILE=$(find android-project/app/build/outputs/apk/release -name "*.apk" -type f | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "No APK file found"
            exit 1
          fi
          CLEAN_NAME=$(echo "${{ github.event.client_payload.name }}" | sed 's/[^a-zA-Z0-9._-]/_/g')
          OUTPUT_NAME="${CLEAN_NAME}_v1.0.${{ github.run_number }}.apk"
          cp "$APK_FILE" "./$OUTPUT_NAME"
          echo "apk_name=$OUTPUT_NAME" >> $GITHUB_ENV

      # 14. Verify APK signature
      - name: Verify APK signature
        run: |
          APK_SIGNER="$ANDROID_HOME/build-tools/$(ls $ANDROID_HOME/build-tools | sort -V | tail -n1)/apksigner"
          $APK_SIGNER verify --verbose --print-certs "./${{ env.apk_name }}"

      # 15. Upload artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.name }}-app
          path: ./${{ env.apk_name }}
          retention-days: 30

      # 16. Optional GitHub release
      - name: Create Release
        if: github.event.client_payload.createRelease == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: ${{ github.event.client_payload.name }} v1.0.${{ github.run_number }}
          body: |
            ## ${{ github.event.client_payload.name }}
            **Build:** #${{ github.run_number }}
            **Host:** ${{ github.event.client_payload.hostName }}
            **Launch URL:** ${{ github.event.client_payload.launchUrl }}
            Download and install the APK below.
          files: ./${{ env.apk_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


