name: APK yml

on:
  repository_dispatch:
    types: [apk_build]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Clone Android template
        run: git clone https://github.com/sudo-self/template_apk.git android-project

      - name: Verify environment variables
        run: |
          echo "Checking required environment variables..."
          if [ -z "${{ github.event.client_payload.hostName }}" ]; then
            echo "ERROR: hostName is required"
            exit 1
          fi
          if [ -z "${{ github.event.client_payload.name }}" ]; then
            echo "ERROR: name is required"
            exit 1
          fi
          echo "Required variables present"

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          if [ -f "requirements.txt" ]; then
            python3 -m pip install -r requirements.txt
          else
            python3 -m pip install Pillow
          fi

      - name: Customize Android project
        run: python3 scripts/customize-project.py
        env:
          BUILD_ID: ${{ github.run_id }}
          HOST_NAME: ${{ github.event.client_payload.hostName }}
          LAUNCH_URL: ${{ github.event.client_payload.launchUrl }}
          APP_NAME: ${{ github.event.client_payload.name }}
          LAUNCHER_NAME: ${{ github.event.client_payload.launcherName }}
          THEME_COLOR: ${{ github.event.client_payload.themeColor }}
          THEME_COLOR_DARK: ${{ github.event.client_payload.themeColorDark }}
          BACKGROUND_COLOR: ${{ github.event.client_payload.backgroundColor }}
          ICON_CHOICE: ${{ github.event.client_payload.iconChoice || 'phone' }}

      - name: Make Gradlew Executable
        run: chmod +x android-project/gradlew

      - name: Build Release APK
        run: |
          cd android-project
          ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Find and rename APK
        run: |
          APK_FILE=$(find android-project/app/build/outputs/apk/release -name "*.apk" -type f | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "No APK file found"
            exit 1
          fi
          CLEAN_NAME=$(echo "${{ github.event.client_payload.name }}" | tr -c '[:alnum:]._-' '_')
          OUTPUT_NAME="${CLEAN_NAME}_v1.0.${{ github.run_number }}.apk"
          cp "$APK_FILE" "./$OUTPUT_NAME"
          echo "apk_name=$OUTPUT_NAME" >> $GITHUB_ENV

      - name: Verify APK signature
        run: |
          BUILD_TOOLS_DIR=$(find $ANDROID_HOME/build-tools -maxdepth 1 -type d | sort -V | tail -n1)
          APK_SIGNER="$BUILD_TOOLS_DIR/apksigner"
          if [ -f "$APK_SIGNER" ]; then
            $APK_SIGNER verify --verbose --print-certs "./${{ env.apk_name }}"
          else
            echo "apksigner not found, skipping"
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.name }}-app
          path: ./${{ env.apk_name }}
          retention-days: 30

      ##############################################
      # CREATE RELEASE ON USER'S ACCOUNT (OPTIONAL)
      ##############################################

      - name: Create user repo (if needed)
        if: github.event.client_payload.createRelease == 'true'
        run: |
          REPO_NAME="${{ github.event.client_payload.hostName }}"
          TOKEN="${{ github.event.client_payload.githubToken }}"
          # Attempt to create repo; ignore if it exists
          curl -s -X POST \
            -H "Authorization: token $TOKEN" \
            -H "Accept: application/vnd.github+json" \
            https://api.github.com/user/repos \
            -d "{\"name\": \"$REPO_NAME\"}" \
          || echo "Repo may already exist, continuing"

      - name: Create Release on user's repo
        if: github.event.client_payload.createRelease == 'true'
        env:
          GITHUB_TOKEN: ${{ github.event.client_payload.githubToken }}
        run: |
          REPO_NAME="${{ github.event.client_payload.hostName }}"
          TAG="v1.${{ github.run_number }}"
          USER_LOGIN=$(gh api user --jq .login)
          gh release create "$TAG" "./${{ env.apk_name }}" \
            --repo "$USER_LOGIN/$REPO_NAME" \
            --title "${{ github.event.client_payload.name }} v1.${{ github.run_number }}" \
            --notes "Auto-generated APK build #${{ github.run_number }}"








