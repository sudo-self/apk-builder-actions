name: APK Builder

on:
  repository_dispatch:
    types: [apk_build]
  workflow_dispatch:
    inputs:
      buildId:
        description: 'Build ID'
        required: true
      hostName:
        description: 'Host Name'
        required: true
      launchUrl:
        description: 'Launch URL'
        required: true
      name:
        description: 'App Name'
        required: true
      launcherName:
        description: 'Launcher Name'
        required: true
      themeColor:
        description: 'Theme Color'
        required: true
        default: '#171717'
      themeColorDark:
        description: 'Theme Color Dark'
        required: true
        default: '#000000'
      backgroundColor:
        description: 'Background Color'
        required: true
        default: '#FFFFFF'

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Clone template project
      run: |
        git clone https://github.com/sudo-self/template_apk.git
        cd template_apk

    - name: Run APK Builder Script
      run: |
        cd template_apk
        python3 build_apk.py "${{ toJson(github.event.client_payload) }}"
      env:
        BUILD_DATA: ${{ toJson(github.event.client_payload) }}

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: built-apk
        path: template_apk/app/build/outputs/apk/debug/app-debug-signed.apk
        retention-days: 7




