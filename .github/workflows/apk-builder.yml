name: APK Builder

on:
  repository_dispatch:
    types: [apk_build]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout template
        uses: actions/checkout@v4

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Make Gradlew Executable
        run: chmod +x ./gradlew

      - name: Build Release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Find APK
        run: |
          APK_FILE=$(find ./app/build/outputs/apk/release -name "*.apk" -type f | head -n1)
          if [ -z "$APK_FILE" ]; then
            echo "No APK found!"
            exit 1
          fi
          CLEAN_NAME=$(echo "${{ github.event.client_payload.name }}" | sed 's/[^a-zA-Z0-9._-]/_/g')
          OUTPUT_NAME="${CLEAN_NAME}_v1.0.${{ github.run_number }}.apk"
          cp "$APK_FILE" "./$OUTPUT_NAME"
          echo "apk_name=$OUTPUT_NAME" >> $GITHUB_ENV
          echo "APK created: $OUTPUT_NAME"

      - name: Verify APK signature
        run: |
          jarsigner -verify -verbose -certs "./${{ env.apk_name }}"
          echo "APK signature verified"

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.name }}-app
          path: ./${{ env.apk_name }}
          retention-days: 30

      - name: Optional Release
        if: github.event.client_payload.createRelease == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: build-${{ github.run_number }}
          name: ${{ github.event.client_payload.name }} v1.0.${{ github.run_number }}
          body: |
            ## ${{ github.event.client_payload.name }}
            **Build:** #${{ github.run_number }}
            **Host:** ${{ github.event.client_payload.hostName }}
            **Launch URL:** ${{ github.event.client_payload.launchUrl }}
            Download and install the APK below.
          files: ./${{ env.apk_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}



