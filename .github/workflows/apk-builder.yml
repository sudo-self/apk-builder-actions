name: APK Builder

on:
  repository_dispatch:
    types: [apk_build]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      # Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      #  Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      #  Setup JDK
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      #  Cache Gradle
      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-

      # Install Bubblewrap
      - name: Install Bubblewrap
        run: npm install -g @bubblewrap/cli

      # Clone Android template
      - name: Clone Android template
        run: git clone https://github.com/sudo-self/template_apk.git android-project

      #  Decode keystore
      - name: Decode keystore
        run: |
          echo "${KEYSTORE_BASE64}" | base64 --decode > android-project/my-release-key.jks
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # Customize Android project
      - name: Customize Android project
        run: python3 ../scripts/customize-project.py
        working-directory: android-project
        env:
          BUILD_ID: ${{ github.run_id }}
          HOST_NAME: ${{ github.event.client_payload.hostName }}
          LAUNCH_URL: ${{ github.event.client_payload.launchUrl }}
          APP_NAME: ${{ github.event.client_payload.name }}
          LAUNCHER_NAME: ${{ github.event.client_payload.launcherName }}
          THEME_COLOR: ${{ github.event.client_payload.themeColor }}
          THEME_COLOR_DARK: ${{ github.event.client_payload.themeColorDark }}
          BACKGROUND_COLOR: ${{ github.event.client_payload.backgroundColor }}
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      # Build APK using Bubblewrap
      - name: Build APK
        run: |
          cd android-project
          bubblewrap build \
            --manifest="/" \
            --package="${{ github.event.client_payload.name }}" \
            --name="${{ github.event.client_payload.name }}" \
            --keystore=./my-release-key.jks \
            --keystore-password="${{ secrets.KEYSTORE_PASSWORD }}" \
            --key-alias="${{ secrets.KEY_ALIAS }}" \
            --key-password="${{ secrets.KEY_PASSWORD }}" \
            --output=../${{ github.event.client_payload.name }}.apk
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
          PATH: ${{ env.PATH }}

      # Upload APK artifact
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.event.client_payload.name }}-app
          path: ./${{ github.event.client_payload.name }}.apk


















