name: APK Builder

on:
  repository_dispatch:
    types: [apk_build]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Clone Android template
        run: git clone https://github.com/sudo-self/template_apk.git android-project

      - name: Parse JSON payload
        id: payload
        run: |
          echo "Received buildConfig JSON:"
          echo '${{ github.event.client_payload.buildConfig }}'
          
          # Parse JSON and set environment variables
          BUILD_CONFIG='${{ github.event.client_payload.buildConfig }}'
          
          # Extract values from JSON using jq
          HOST_NAME=$(echo "$BUILD_CONFIG" | jq -r '.hostName // empty')
          NAME=$(echo "$BUILD_CONFIG" | jq -r '.name // empty')
          LAUNCH_URL=$(echo "$BUILD_CONFIG" | jq -r '.launchUrl // empty')
          LAUNCHER_NAME=$(echo "$BUILD_CONFIG" | jq -r '.launcherName // empty')
          THEME_COLOR=$(echo "$BUILD_CONFIG" | jq -r '.themeColor // empty')
          THEME_COLOR_DARK=$(echo "$BUILD_CONFIG" | jq -r '.themeColorDark // empty')
          BACKGROUND_COLOR=$(echo "$BUILD_CONFIG" | jq -r '.backgroundColor // empty')
          ICON_CHOICE=$(echo "$BUILD_CONFIG" | jq -r '.iconChoice // empty')
          ICON_URL=$(echo "$BUILD_CONFIG" | jq -r '.iconUrl // empty')
          PUBLISH_RELEASE=$(echo "$BUILD_CONFIG" | jq -r '.publishRelease // "false"')
          BUILD_ID=$(echo "$BUILD_CONFIG" | jq -r '.buildId // empty')
          
          # Set default values if empty
          LAUNCHER_NAME=${LAUNCHER_NAME:-$NAME}
          THEME_COLOR=${THEME_COLOR:-'#2196F3'}
          THEME_COLOR_DARK=${THEME_COLOR_DARK:-'#1976D2'}
          BACKGROUND_COLOR=${BACKGROUND_COLOR:-'#FFFFFF'}
          ICON_CHOICE=${ICON_CHOICE:-'phone'}
          PUBLISH_RELEASE=${PUBLISH_RELEASE:-'false'}
          
          echo "Parsed values:"
          echo "HOST_NAME: $HOST_NAME"
          echo "NAME: $NAME"
          echo "LAUNCH_URL: $LAUNCH_URL"
          echo "LAUNCHER_NAME: $LAUNCHER_NAME"
          echo "THEME_COLOR: $THEME_COLOR"
          echo "THEME_COLOR_DARK: $THEME_COLOR_DARK"
          echo "BACKGROUND_COLOR: $BACKGROUND_COLOR"
          echo "ICON_CHOICE: $ICON_CHOICE"
          echo "ICON_URL: $ICON_URL"
          echo "PUBLISH_RELEASE: $PUBLISH_RELEASE"
          echo "BUILD_ID: $BUILD_ID"
          
          # Set environment variables for subsequent steps
          echo "HOST_NAME=$HOST_NAME" >> $GITHUB_ENV
          echo "APP_NAME=$NAME" >> $GITHUB_ENV
          echo "LAUNCH_URL=$LAUNCH_URL" >> $GITHUB_ENV
          echo "LAUNCHER_NAME=$LAUNCHER_NAME" >> $GITHUB_ENV
          echo "THEME_COLOR=$THEME_COLOR" >> $GITHUB_ENV
          echo "THEME_COLOR_DARK=$THEME_COLOR_DARK" >> $GITHUB_ENV
          echo "BACKGROUND_COLOR=$BACKGROUND_COLOR" >> $GITHUB_ENV
          echo "ICON_CHOICE=$ICON_CHOICE" >> $GITHUB_ENV
          echo "ICON_URL=$ICON_URL" >> $GITHUB_ENV
          echo "PUBLISH_RELEASE=$PUBLISH_RELEASE" >> $GITHUB_ENV
          echo "BUILD_ID=$BUILD_ID" >> $GITHUB_ENV

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Customize Android project
        run: python3 scripts/customize-project.py
        env:
          BUILD_ID: ${{ env.BUILD_ID || github.run_id }}
          HOST_NAME: ${{ env.HOST_NAME }}
          LAUNCH_URL: ${{ env.LAUNCH_URL }}
          APP_NAME: ${{ env.APP_NAME }}
          LAUNCHER_NAME: ${{ env.LAUNCHER_NAME }}
          THEME_COLOR: ${{ env.THEME_COLOR }}
          THEME_COLOR_DARK: ${{ env.THEME_COLOR_DARK }}
          BACKGROUND_COLOR: ${{ env.BACKGROUND_COLOR }}
          ICON_CHOICE: ${{ env.ICON_CHOICE }}
          ICON_URL: ${{ env.ICON_URL }}
          PUBLISH_RELEASE: ${{ env.PUBLISH_RELEASE }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPO: ${{ github.repository }}
          RELEASE_TAG: ${{ github.run_number }}

      - name: Make Gradlew Executable
        run: chmod +x android-project/gradlew

      - name: Build Release APK
        run: |
          cd android-project
          ./gradlew assembleRelease --stacktrace --no-daemon

      - name: Find and rename APK
        run: |
          APK_FILE=$(find android-project/app/build/outputs/apk/release -name "*.apk" -type f | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "No APK file found"
            ls -la android-project/app/build/outputs/apk/
            exit 1
          fi
          CLEAN_NAME=$(echo "${{ env.APP_NAME }}" | tr -c '[:alnum:]._-' '_')
          OUTPUT_NAME="${CLEAN_NAME}_v1.0.${{ github.run_number }}.apk"
          cp "$APK_FILE" "./$OUTPUT_NAME"
          echo "APK created: $OUTPUT_NAME"
          echo "apk_name=$OUTPUT_NAME" >> $GITHUB_ENV

      - name: Verify APK signature
        run: |
          BUILD_TOOLS_DIR=$(find $ANDROID_HOME/build-tools -maxdepth 1 -type d | sort -V | tail -n1)
          APK_SIGNER="$BUILD_TOOLS_DIR/apksigner"
          if [ -f "$APK_SIGNER" ]; then
            echo "Verifying APK signature..."
            $APK_SIGNER verify --verbose --print-certs "./${{ env.apk_name }}"
            echo "APK signature verified"
          else
            echo "apksigner not found, skipping signature verification"
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-app
          path: ./${{ env.apk_name }}
          retention-days: 30

      - name: Build Summary
        run: |
          echo "=========================================="
          echo "APK BUILD COMPLETED SUCCESSFULLY!"
          echo "=========================================="
          echo "App: ${{ env.APP_NAME }}"
          echo "Package: ${{ env.HOST_NAME }}"
          echo "URL: ${{ env.LAUNCH_URL }}"
          echo "APK: ${{ env.apk_name }}"
          echo "Download from: Artifacts section"
          echo "=========================================="

